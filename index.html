<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logic Gate Simulator</title>
  <style>
   
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .board {
      background: #222;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.6);
      width: 800px;
      padding: 20px;
      display: grid;
      grid-template-rows: auto auto auto auto;
      gap: 15px;
    }

    .board-header {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding: 10px 0;
      background: #444;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
    }

    .controls, .gate-selector, .output-section {
      padding: 15px;
      border-radius: 10px;
      background: #333;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .controls:hover, .gate-selector:hover, .output-section:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
    }

    h3 {
      margin-bottom: 15px;
      font-size: 20px;
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
    }

    button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    select {
      background: #444;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #666;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
      transition: border 0.2s ease;
    }

    select:focus {
      border: 1px solid #2575fc;
    }

    .indicator {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #444;
      background: #ff4d4d; /* Red for OFF */
      margin-left: 15px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .indicator.on {
      background: #4dff4d; /* Green for ON */
      box-shadow: 0px 0px 15px #4dff4d;
    }

    .controls div, .output-section div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .controls div:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="board-header">
      LOGIC GATE SIMULATOR
    </div>

    <div class="controls">
      <h3>Controls</h3>
      <div id="inputAControl">
        <span>Input A:</span>
        <button id="btnA" onclick="toggleSwitch('A')">OFF</button>
      </div>
      <div id="inputBControl">
        <span>Input B:</span>
        <button id="btnB" onclick="toggleSwitch('B')">OFF</button>
      </div>
    </div>

    <div class="gate-selector">
      <h3>Select Gate</h3>
      <select id="gateSelect" onchange="updateGate()">
        <option value="AND">AND Gate</option>
        <option value="OR">OR Gate</option>
        <option value="NAND">NAND Gate</option>
        <option value="NOR">NOR Gate</option>
        <option value="XOR">XOR Gate</option>
        <option value="XNOR">XNOR Gate</option>
        <option value="NOT">NOT Gate</option>
      </select>
    </div>

    <div class="output-section">
      <h3>Output</h3>
      <div>
        <span>Output Result:</span>
        <span id="outputResult">0</span>
        <span id="outputIndicator" class="indicator"></span>
      </div>
    </div>
  </div>

  <script>
    const states = { A: 0, B: 0 };

    function toggleSwitch(input) {
      states[input] = 1 - states[input];
      const button = document.getElementById(`btn${input}`);
      button.textContent = states[input] ? 'ON' : 'OFF';
      button.style.background = states[input]
        ? 'linear-gradient(135deg, #00c853, #b2ff59)'
        : 'linear-gradient(135deg, #6a11cb, #2575fc)';
      updateOutput();
    }

    function getSelectedGate() {
      return document.getElementById("gateSelect").value;
    }

    function updateOutput() {
      const gate = getSelectedGate();
      let result;

      switch (gate) {
        case "AND":
          result = states.A & states.B;
          break;
        case "OR":
          result = states.A | states.B;
          break;
        case "NAND":
          result = !(states.A & states.B);
          break;
        case "NOR":
          result = !(states.A | states.B);
          break;
        case "XOR":
          result = states.A ^ states.B;
          break;
        case "XNOR":
          result = !(states.A ^ states.B);
          break;
        case "NOT":
          result = !states.A;
          break;
        default:
          result = 0;
      }

      result = result ? 1 : 0;
      updateIndicator(result);
      document.getElementById("outputResult").textContent = result;
    }

    function updateIndicator(state) {
      const indicator = document.getElementById("outputIndicator");
      if (state) {
        indicator.classList.add("on");
      } else {
        indicator.classList.remove("on");
      }
    }

    function updateGate() {
      const gate = getSelectedGate();
      const inputBControl = document.getElementById("inputBControl");
      if (gate === "NOT") {
        inputBControl.style.display = "none";
      } else {
        inputBControl.style.display = "flex";
      }
      updateOutput();
    }

    updateOutput();
  </script>
</body>
</html>
